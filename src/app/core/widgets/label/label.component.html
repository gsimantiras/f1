<div class="mb-4">
  <label>{{ label | titlecase }}</label>
  <div class="input-group mb-3">
    <input type="text" [disabled]="mode === 'view'" class="form-control" placeholder="{{ label }}" [id]="getId()"
      [(name)]="label" [(type)]="format" [(ngModel)]="data" (ngModelChange)="modelChanged($event)" />
  </div>
</div>
