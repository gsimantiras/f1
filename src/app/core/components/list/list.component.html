<div class="row">
    <div class="col-12">
        <h2 class="pb-2">{{entity | titlecase}}</h2>
        <div *ngIf="actionOptions" class="mb-2">
            <app-button-group [options]="actionOptions"></app-button-group>
        </div>
        <table class="my-table w-100">
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>LastName</th>
                <th>BirthDay</th>
                <th>Nationality</th>
            </tr>
            <tr *ngFor="let item of list; let i = index; trackBy: trackFn"
                [ngClass]="{'selected': item.driverId == selected}" (click)="rowClicked(item)">
                <td>{{i + 1}}</td>
                <td>{{item.givenName}}</td>
                <td>{{item.familyName}}</td>
                <td>{{item.dateOfBirth}}</td>
                <td>{{item.nationality}}</td>
            </tr>
        </table>
    </div>
</div>
