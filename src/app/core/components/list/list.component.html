<div class="row">
  <div class="col-12">
    <h2 class="pb-2">{{ title | titlecase }}</h2>
    <div *ngIf="actions" class="mb-2">
      <app-button-group [options]="actions"></app-button-group>
    </div>
    <table class="my-table w-100">
      <tr>
        <th
          *ngFor="let col of columns; let i = index; trackBy: trackFn"
          [hidden]="col.hidden"
          (click)="sort(col)"
        >
          {{ col.column | titlecase }}
          <span
            ><i
              *ngIf="col.lastSorted"
              class="fa"
              [ngClass]="{
                'fa-angle-up': col.lastSorted === 1,
                'fa-angle-down': col.lastSorted === -1
              }"
            ></i
          ></span>
        </th>
      </tr>
      <tr
        *ngFor="let item of data; let i = index; trackBy: trackFn"
        [ngClass]="{ selected: item.driverId == selected }"
        (click)="rowClicked(item)"
        (dblclick)="rowDbClicked(item)"
      >
        <td
          *ngFor="let col of columns; let i = index; trackBy: trackFn"
          [hidden]="col.hidden"
        >
          <span *ngIf="!col.hidden">{{ item[col.name] }}</span>
        </td>
      </tr>
    </table>
  </div>
</div>
